BASIC:
  SEED: 5
  WORKERS: 8
  CREATE_OUTPUT_DIR: True
  BACKUP_CODES: True
  BACKUP_LIST: ['lib', 'experiments', 'tools']
  CKPT_DIR: 'ckpt/ActivityNet1.2/'
  SUFFIX: '_ActivityNet1.2'
  SHOW_CFG: False
  VERBOSE: True
  PIN_MEMORY: True
  CHECKPOINT_DIGITS: 4


DATASET:
  NAME: "ActivityNet1.2"
  DATA_DIR: 'data/ActivityNet1.2'
  TRAIN_SPLIT: 'training'
  VAL_SPLIT: 'validation'
  CLS_NUM: 100
  GT_FILE: 'lib/dataset/materials_ActivityNet1.2/activity_net.v1-2.min.json'
  NUM_SEGMENTS: 100

NETWORK:
  FEAT_DIM: 2048
  TOPK_K_R: 0.6
  TOPK_K_R_FOR_LOSS: 0.2
  CASMODULE_DROPOUT: 0.7
  TH_SIMILAR_MIN: 0.5
  TH_DIFFERENT_MAX: 0.1

TRAIN:
  LR: 0.0002
  BETAS: [0.9, 0.999]
  WEIGHT_DECAY: 0.0005
  BATCH_SIZE: 128
  EPOCH_NUM: 25
  SPARSITY_COEF: 0.1
  LR_DECAY_EPOCHS: []
  LR_DECAY_FACTOR: 0.1
  LOSS_CAS_COEF: 1
  C_LOSS_NORM: 0.0001
  C_LOSS_EMBEDDING : 0.8
  C_LOSS_TOPK_BG: 0.1


TEST:
  BATCH_SIZE: 1
  EVAL_INTERVAL: 1
  NMS_THRESHOLD: 0.7
  CLS_SCORE_TH: 0.1
  ACT_THRESH_MIN: 0
  ACT_THRESH_MAX: 0.15
  ACT_THRESH_STEP: 0.025
  OUTER_LAMBDA: 20
  CONF_GAMMA: 0.6
  IOU_TH: [0.5, 0.55, 0.60, 0.65, 0.70, 0.75, 0.80, 0.85, 0.90, 0.95]
  IDX_NAME_FILE: 'lib/dataset/materials_ActivityNet1.2/idx_name_dict.pkl'


CUDNN:
  BENCHMARK: False
  DETERMINISTIC: True
  ENABLE: True
